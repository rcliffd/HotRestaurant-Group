<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Current Reservations and Waiting List</h2>
			<br>

			<div class="text-center">
				<a href="/reservations"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div class="panel-body" id="reservation">
					</div>
				</div>

				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body" id="watining-list">
					</div>
				</div>
			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	      	<p>Control Panel</p>
	        <p><a href="#" id="clear">Clear Table</a> | <a href="api/reservations">API Table Link</a> </p>
	      </div>
	    </footer>

	</div>

</body>

<script type="text/javascript">
$.get("/api/reservations", function(data) {
        console.log(data);

        for (var i = 0; i < data.length; i++) {
            if(i < 5){
                $('#reservation').append('<h3>Table Number: ' + data[i].id + '</h3>')
                $('#reservation').append('<h3>Table Name: ' + data[i].name + '</h3>')
                $('#reservation').append('<h3>Table Phone: ' + data[i].phone + '</h3>')
                $('#reservation').append('<h3>Table Email: ' + data[i].email + '</h3>')
                $('#reservation').append('<br />' + '<hr />')
            } else {
                $('#watining-list').append('<h3>Table Number: ' + data[i].id + '</h3>')
                $('#watining-list').append('<h3>Table Name: ' + data[i].name + '</h3>')
                $('#watining-list').append('<h3>Table Phone: ' + data[i].phone + '</h3>')
                $('#watining-list').append('<h3>Table Email: ' + data[i].email + '</h3>')
                $('#watining-list').append('<br />' + '<hr />')
            }
        }
      });

</script>
</html>
